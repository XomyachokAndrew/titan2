<div class="card" tuiAppearance="floating" tuiCardLarge>
    <div>
        <header class="card-header" tuiHeader>
            <h2 tuiTitle>{{title}}</h2>
        </header>
    
        <section class="card-container">
            <div class="card-info address">{{address}}<br>
                <span>{{city}}</span><!--{{address}} --></div>
            <hr>
            <div class="card-info">Свободных мест: 30 / 100</div>
            <div class="card-info">Плотность посадки: 75% / 100%</div>
        </section>
    </div>

    <footer class="card-footer">
        <img src="{{image}}" alt="Офис">
        <a (click)="goToOffice(id())" iconEnd="@tui.chevron-right" appearance="outline" size="xl" tuiButton>
            К офису
        </a>
    </footer>
</div>
