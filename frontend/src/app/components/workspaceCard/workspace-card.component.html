<div class="P employe" (click)="onClick()">
  @switch (currentWorkspace.fullWorkerName) {
  @case ("") {
  <img class="circle" src="public/dot_gray.svg" />
  }
  @default {
  <img class="circle" src="public/dot_red.svg" />
  }
  }
  <span>{{currentWorkspace.workspaceName}} {{currentWorkspace.fullWorkerName}}</span>
  <span>
    @switch (currentWorkspace.fullWorkerName) {
    @case ("") {
    Свободно
    }
    @default {
    Занято
    }
    }
  </span>
  @if (isEdit) {
  <span class="delete click" (click)="deleteWorkspace()">
    <img alt="" [src]="'@tui.trash' | tuiIcon" />
  </span>
  }
  @else {
  }
</div>
