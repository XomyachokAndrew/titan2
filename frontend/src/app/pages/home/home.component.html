<div class="button-container">
    @for (btm of mainButtons; track $index) {
        <main-button 
            [href]="btm.href" 
            [main]="btm.color.main"
            [enter]="btm.color.enter"
            [title]="btm.title" 
            [height]="btm.height"
            [description]="btm.description"
            class="kkk"
        ></main-button>
    }
</div>
